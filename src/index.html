<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="search-wrapper">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="form-button">
          <svg class="icon icon-search" width="12px" height="12px"><use href="./images/icons.svg#icon-search"></use></svg>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
